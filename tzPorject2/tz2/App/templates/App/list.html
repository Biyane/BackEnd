<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>LIST</h1>
<ul>
    {% for medicine in queryset %}
    <li>{{ medicine.name }}</li>
    <li><img src="{{ medicine.image.url }}"></li>
    {% if medicine.medicines_info %}
        <li>{{ medicine.medicines_info }}</li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
